<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>One piece </title>
</head>
<body>
     <div class="log-form">
        <div class="head1">
            <p class="h1-p1">LOG IN TO VIZ</p>
            <p class="h1-p2">Don't have an account?<a href="" class="a1">Sign up.</a></p>
        </div>

        <div class="head2">
            <p class="h2-p1">Account</p>
            <input class="h2-in1" type="text" placeholder="E-mail or username">
        </div>
        <div class="head3">
            <p class="h3-p1">Password</p>
            <input class="h3-in2" type="text" placeholder="">
        </div>
        <div class="head4">
            <p class="h4-p1"><input type="checkbox" checked="checked">&nbsp;Remember me</p>
            <a href="" class="a2">Forgot Password?</a>
        </div>
        <div class="head5">
            <button class="h5-b1">Log in</button>
        </div>

     </div>
</body>
</html>
